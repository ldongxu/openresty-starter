
#user  nobody;
worker_processes  3;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        conf/nginx.pid;


events {
    worker_connections  1024;
}



http {
    include       mime.types;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent $http_x_logid "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

       chunked_transfer_encoding off;
        lua_http10_buffering on;

        # Caches information about open FDs, freqently accessed files.
        open_log_file_cache max=1000 inactive=20s valid=1m min_uses=2;
        #open_log_file_cache off;
        open_file_cache max=200000 inactive=20s;
        open_file_cache_valid 3s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
        ignore_invalid_headers off;
        underscores_in_headers on;
        # remove more server info for safety
        server_tokens off;
        more_clear_headers -s "401 403 404 500 502 503 504" server;
        more_set_headers 'Server: Apache';
        sendfile       on;
        tcp_nopush     on;
        tcp_nodelay    on;


        #tcp_keepalive on;
        #keepalive_timeout  0;
        #keepalive_timeout  65;
        keepalive_timeout   75s  120s;
        keepalive_requests  20000;
        keepalive_disable none;

        send_timeout   10;
        client_header_timeout 10;
        client_body_timeout 10;
        reset_timedout_connection on;
        gzip  on;
        gzip_min_length 1k;
        gzip_comp_level 5;
        gzip_vary on;
        gzip_types text/plain application/json application/javascript application/x-javascript text/css application/xml text/javascript;
        client_max_body_size 70M;
        client_body_buffer_size 1024k;

        lua_code_cache on;   # 调试时关闭

        lua_socket_log_errors on;

        proxy_http_version 1.1;
        proxy_connect_timeout 6s;
        proxy_read_timeout 6s;
        proxy_send_timeout 6s;
        proxy_pass_request_headers on;
        proxy_pass_request_body on ;
        proxy_buffering off;
        proxy_cache off;
        proxy_next_upstream error http_500 http_502 http_503 http_504 ;
        proxy_buffer_size 64k;
        proxy_buffers  32  8k;
        proxy_busy_buffers_size 200k;
        proxy_temp_file_write_size 10240k;
        proxy_ignore_client_abort on;
        proxy_set_header X-Real-Ip $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection "";

     lua_package_path   "$prefix../lualib/?.lua;$prefix../lua/?.lua;$prefixlua/?.lua;$prefix../site/lualib/?.lua;;";
     lua_package_cpath "$prefix../lualib/?.so;$prefix../lua/?.so;;";

     lua_shared_dict process_events 1m;



     init_by_lua_file lua/init.lua;
     init_worker_by_lua_file lua/initworker.lua;

     include inner.conf;


}
